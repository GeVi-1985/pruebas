<!doctype html>
<html lang="en">

<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <title>Calculadora</title>
      <style>
      #calculadora {
            -webkit-box-shadow: 5px 5px 16px 0px rgba(153, 153, 153, 1);
            -moz-box-shadow: 5px 5px 16px 0px rgba(153, 153, 153, 1);
            box-shadow: 5px 5px 16px 0px rgba(153, 153, 153, 1);
            border-radius: 10px !important;
            margin-top: 10px;
            margin: 100px;
            padding: 10px;
            max-width: 50vw;
      }
      </style>
      <script>
      let operacion = "";
      $(document).ready(function() {
            $('.input-number-global-point').on('keyup', function() {
                  this.value = this.value.replace(/[^0-9.]/g, '');

            });
      });

      function cambioOperacion(op) {
            console.log("OP", op);
            operacion = op;
            $("#Operaciones .btn").removeClass("btn-primary");
            $("#Operaciones .btn").removeClass("btn-secondary")
            $("#Operaciones .btn").addClass("btn-secondary");
            $("#" + op).removeClass("btn-secondary");
            $("#" + op).addClass("btn-primary");

      }

      function calcular() {
            let resultado = 0;

            let num1 = 0;
            let num2 = 0;
            if ($("#num1").val() == "" || $("#num2").val() == "") {
                  Swal.fire(
                        'Error',
                        'Debe introducir dos números',
                        'error'
                  )
            } else if (operacion == "") {
                  Swal.fire(
                        'Error',
                        'Debe seleccionar una operación',
                        'error'
                  )
            } else {
                  num1 = parseFloat($("#num1").val());
                  num2 = parseFloat($("#num2").val());
                  switch (operacion) {
                        case 'Suma':
                              resultado = (num1 + num2);
                              break;
                        case 'Resta':
                              resultado = (num1 - num2);
                              break;
                        case 'Multiplicacion':
                              resultado = (num1 * num2);
                              break;
                        case 'Division':
                              resultado = (num1 / num2);
                              break;

                  }
            }

            $("#resultado").html(resultado);
      }
      </script>
</head>

<body>
      <div id="calculadora">
            <div class='row'>

                  <div class='col-md-6 col-12'>
                        <label class="control-label" for="num1">Cifra 1</label>
                        <input type="text" id="num1" class="form-control input-number-global-point" placeholder="Introduce una cifra" name="num1">
                  </div>
                  <div class='col-md-6 col-12'>
                        <label class="control-label" for="num1">Cifra 2</label>
                        <input type="text" id="num2" class="form-control input-number-global-point" placeholder="Introduce una cifra" name="num2">
                  </div>
            </div>
            <div class='row mt-2'>
                  <div class='col-md-6 col-12'>
                        <div class="btn-group" role="group" aria-label="Operaciones" id="Operaciones">
                              <button type="button" class="btn btn-secondary" id="Suma" onclick='cambioOperacion("Suma")'>Suma</button>
                              <button type="button" class="btn btn-secondary" id="Resta" onclick='cambioOperacion("Resta")'>Resta</button>
                              <button type="button" class="btn btn-secondary" id="Multiplicacion" onclick='cambioOperacion("Multiplicacion")'>Multiplicación</button>
                              <button type="button" class="btn btn-secondary" id="Division" onclick='cambioOperacion("Division")'>División</button>
                        </div>
                  </div>
                  <div class='col-md-6 col-12'>
                        <button type="button" class="btn btn-secondary" id="Calcular" onclick="calcular()">Calcular</button>
                        Resultado:
                        <label class="control-label" for="resultado" id="resultado"></label>
                  </div>
            </div>

      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
